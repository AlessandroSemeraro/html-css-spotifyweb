<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <!-- Font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <div class="container-flex">
        <header>
            <div class="col-header">
                <div class="wrap-logo-spotify">
                    <div class="size-icon"><i class="fa-brands fa-spotify" style="color: #ffffff;"></i></div>
                </div>
                <div class="int-col-header">
                    <div class="size-icon"><i class="fa-solid fa-house" style="color: #ffffff;"></i></div>
                    <div class="size-icon"><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></div>
                    <div class="size-icon"><i class="fa-solid fa-grip-lines-vertical" style="color: #ffffff;"></i></div>
                </div>
            </div>
            <div class="col-header">
                <div  class="size-icon"><i class=" fa-regular fa-circle-user" style="color: #ffffff;"></i></div>
            </div>
        </header>
        <main>
            <aside class="container-upgrade container-flex-end">
                <button class="button uppercase" type="button">Effettua l'upgrade</button>
            </aside>
            <section class="padding-nav">
                <nav class="container-nav container-nav-flex">
                    <div class="uppercase font-color-gray font-size-nav margin-elements-nav">in evidenza</div>
                    <div class="uppercase font-color-gray font-size-nav margin-elements-nav">podcast</div>
                    <div class="uppercase font-color-gray font-size-nav margin-elements-nav">classifiche</div>
                    <div class="uppercase font-color-gray font-size-nav margin-elements-nav">generi e mood</div>
                    <div class="uppercase font-color-gray font-size-nav margin-elements-nav">nuove uscite</div>
                    <div class="uppercase font-color-gray font-size-nav margin-elements-nav">scopri</div>
                </nav>
            </section>
            <section class="container-albums">
                <div class="wrap-title-container-albums">
                    <h2>Recently played</h2>
                </div>
                <div class="row-cards">
                    <article class="card card-flex">
                        <div class="box-img">
                            <img src="" alt="">
                        </div>
                    </article>
                    <article class="card card-flex">
                        <div class="box-img">
                            <img class="img-width" src="./img/stranger.jpeg" alt="album stranger things">
                        </div>
                    </article>
                    <article class="card card-flex">
                        <div class="box-img">
                            <img class="img-width" src="./img/aquietplace.jpeg" alt="album a quiet place">
                        </div>
                    </article>
                    <article class="card card-flex">
                        <div class="box-img">
                            <img class="img-width" src="./img/split.jpeg" alt="album split">
                        </div>
                    </article>
                    <article class="card card-flex">
                        <div class="box-img">
                            <img class="img-width" src="./img/cure.jpeg" alt="albume a cure for wilness">
                        </div>
                    </article>
                    <article class="card card-flex">
                        <div class="box-img">
                            <img class="img-width" src="./img/sinister.jpeg" alt="album sinister">
                        </div>
                    </article>
                    <div class="wrap-title-section-albums">
                        <h2 class="subtitle-element-margin-bottom">Creato per john Doe</h2>
                        <p class="font-color-gray font-size-subtitle">più ascolti , più accurati saranno i suggerimenti.</p>
                    </div>
                </div>
                <div class="row-cards">
                    <article class="card card-flex">
                        <div class="box-img">
                            <img class="img-width" src="./img/radar.jpeg" alt="singer in dressing room">
                        </div>
                    </article>
                    <article class="card card-flex">
                        <div class="box-img">
                            <img class="img-width" src="./img/mixdaily.jpeg" alt="sad singers">
                        </div>
                    </article>
                </div>
            </section>
        </main>
    </div>
    <footer>
    </footer>
    
</body>
</html>
